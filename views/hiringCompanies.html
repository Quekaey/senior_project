<div ng-show="session.type === 'hiring' || session.type === 'candidate'" class="text-center">
	<ng-include src="'partials/notAuthorized.html'"></ng-include>
</div>

<div ng-hide="session.type === 'hiring' || session.type === 'candidate'">
	<div class="h1">{{title}}</div>
	
	<div class="well well-lg">
		<div class="form-group" ng-hide="session.type === 'staffing'">
			<div class="btn-group btn-lg">
				<button class="btn btn-primary" ng-click="createHiringCompany()">Create Hiring Company</button>
			</div>
		</div>
		
		<div class="form-group">
			<label class="control-label">Search</label>
			<input class="form-control" type="text" ng-model="searchTerm">
		</div>
	</div>
	
	<table class="table table-bordered table-hover">
		<thead>
		<tr>
			<th>Company</th>
			<th># of users</th>
			<th>Open staffing requests</th>
		</tr>
		</thead>
		
		<tbody>
		<tr ng-repeat="company in hiringCompanies" ng-click="goToCompany(company)" class="clickable">
			<td>
				{{company.name}}
				<span class="label label-success" ng-show="company.active">Active</span>
				<span class="label label-danger" ng-show="!company.active">Inactive</span>
			</td>
			<td>{{company.users.length}}</td>
			<td>{{company.staffingRequests.length || 0}}</td>
		</tr>
		</tbody>
	</table>
</div>
