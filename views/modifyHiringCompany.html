<div ng-show="session.type !== 'admin'" class="text-center">
	<ng-include src="'partials/notAuthorized.html'"></ng-include>
</div>

<div ng-show="session.type ==='admin'">
	<div class="h1">{{title}}</div>
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2" ng-show="session.type === 'admin'">
			<div class="form-group">
				<label class="control-label">
					Company Name
				</label>
				<input type="text" class="form-control" name="name" ng-model="hiringCompany.name">
			</div>
		</div>
		
		<div class="col-md-8 col-md-offset-2">
			<div class="form-group">
				<label class="control-label">
					System Status
				</label>
				<div>
					<div class="radio">
						<label>
							<input type="radio" name="active" ng-model="hiringCompany.active" ng-value="true">
							Active
						</label>
					</div>
					<div class="radio">
						<label>
							<input type="radio" name="active" ng-model="hiringCompany.active" ng-value="false">
							Inactive
						</label>
					</div>
				</div>
			</div>
		</div>
	</div>
	
	<div class="row">
		<div class="col-md-8 col-md-offset-2">
			<hr>
			
			<div class="form-actions">
				<div class="pull-right">
					<button class="btn btn-lg btn-primary" ng-click="update()">Update</button>
					<button class="btn btn-lg btn-default" ng-click="cancel()">Cancel</button>
				</div>
			</div>
		</div>
	</div>
</div>
